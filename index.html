<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador keywords">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
   
</head>
<body>

    <img class="logo" src="./assets/logo.png"alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="30" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

   
   <!-- a classe title está sendo alterada quando mouse passa por cima, para mudar isso  preciso coloca-lá  exatamente aqui e copiar a classe hide e colocá-la aqui também. -->
    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique na senha para copiar.⬆️</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
